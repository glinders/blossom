{% extends "ccf/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete {{ model }}</legend>
        <h2>Are you sure you want to delete client "{{ object.friendly_name }}"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'ccf:client-detail' pk=object.id tab=0 %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
