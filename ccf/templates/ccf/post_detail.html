{% extends "ccf/base.html" %}
{% block content %}
  <article class="media content-section">
    <!-- show user's profile image next to each post -->
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'ccf:user-posts' object.author.username %}">{{ post.author }}</a>
        <!-- we use a filter on date_posted to get desired formatting -->
        <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
        {% if object.author == user %}
          <!-- the 'div' moves the update and delete button to the next line -->
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'ccf:post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'ccf:post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
